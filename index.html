<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sigen Up Page</title>

    <link rel="icon" href="img/employee.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika:600,700">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="signup">
        <div class="content"><div class="text-container"><h1>Explore and discover</h1></div></div>
        <form action="index.html" method="POST">
            <div class="box name">
                <label for="name">Your Name</label>
                <input type="text" name="name" class="name" required>
            </div>
            <div class="box email">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="email" required>
            </div>
            <div class=" box name">
                <label for="password">Your Password</label>
                <input type="password" name="password" class="password" required>
            </div>
            <input type="submit" name="submit" class="btn" value="Sign Up">
        </form>
    </section>
</body>
</html>
